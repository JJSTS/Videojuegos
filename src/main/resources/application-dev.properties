## Base de datos de desarrollo puede ser H2
# En fichero embebida o en memoria, tï¿½ eliges
# spring.datasource.url=jdbc:h2:./tarjetasapirest
spring.datasource.url=jdbc:h2:mem:tarjetasapirest
# Usuario y contraseÃ±a de la base de datos
spring.datasource.username=sa
#spring.datasource.password=password
# Habilitamos la consola de H2
# En nuestro caso http://localhost:3000/h2-console
spring.h2.console.enabled=true

## Carga de Base de Datos
# Habilitamos que cargue los datos de prueba en la base de datos
# estos datos los carga del fichero data.sql del directorio resources
spring.jpa.defer-datasource-initialization=true
# Habilitamos la creaciÃ³n de la base de datos en cada arranque
spring.jpa.hibernate.ddl-auto=create-drop
# Habilitamos la carga de datos de prueba en cada arranque
spring.sql.init.mode=always

## SQL
# Habilitamos los mensajes sql en el log para ver las consultas
spring.jpa.show-sql=true
# Formatea la salida SQL para que se lea mejor en la consola
spring.jpa.properties.hibernate.format_sql=true

## Logging
# Para activar los mensajes nivel DEBUG en las clases es.carlosgs.tarjetas, por ejemplo
logging.level.es.juanjsts.videojuegos=DEBUG
# Para ver los valores de los parámetros consultas Hibernate 6 \ Spring Boot 3
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

## Configuración DevTools
spring.devtools.restart.enabled=false
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.exclude=static/**,public/**
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729

## PEBBLE Template Engine
pebble.cache=false
