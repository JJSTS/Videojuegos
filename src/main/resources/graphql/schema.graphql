type Query {
    videojuegos: [Videojuego!]!
    videojuegoById(id: ID!): Videojuego

    jugadores: [Jugador!]!
    jugadorById(id: ID!): Jugador

    jugadorByNombre(nombre: String!): [Jugador!]!
}

type Videojuego{
    id: ID!
    nombre: String!
    genero: String!
    fechaDeCreacion: String!
    almacenamiento: String!
    costo: Float!
    uuid: String!
    createdAt: String!
    updated: String!
    isDeleted: Boolean!
    jugador: Jugador!
}

type Jugador{
    id: ID!
    nombre: String!
    createdAt: String!
    updatedAt: String!
    isDeleted: Boolean!
    videojuegos: [Videojuego!]!
}
