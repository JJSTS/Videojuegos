<!--  Modal para el borrado -->
<div class="modal fade" id="delete-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ deleteTitle | default("Borrar videojuego") }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p>{{ deleteMessage | default("Â¿Confirma el borrado de este videojuego?") }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

        <form method="post" action="{{ deleteUrl }}" class="d-inline">
          <input type="hidden" name="{{ csrfParamName }}"  value="{{ csrfToken }}"/>
          <input type="hidden" name="deleteToken" value="{{ deleteToken }}">
          <button type="submit" class="btn btn-primary">Aceptar</button>
        </form>
      </div>
    </div>
  </div>
</div>
