#spring.profiles.active=prod

# ========================================
# PERFIL DE PRODUCCIÓN
# ========================================
# Este perfil está optimizado para producción
# - Base de datos postgres en docker (persiste los datos)
# - NO se cargan datos de prueba
# - Optimizado para Docker
# ========================================


# Base de datos H2 en postgres (los datos persisten)
spring.datasource.url=jdbc:postgresql://db:5432/miapp
spring.datasource.username=user
spring.datasource.password=pass
spring.jpa.hibernate.ddl-auto=validate

# Security
server.error.include-message=never
server.error.include-binding-errors=never

# Logging optimizado para producción
logging.level.root=WARN
logging.level.es.juanjsts.VideojuegosApplication=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Pebble con caché en producción para mejor rendimiento
pebble.cache=true

# H2 console deshabilitada por seguridad
spring.h2.console.enabled=false

# JPA no mostrar SQL por rendimiento
spring.jpa.show-sql=false

# DevTools deshabilitado en producción
spring.devtools.restart.enabled=false

# Cache habilitada para mejor rendimiento
spring.cache.type=simple
